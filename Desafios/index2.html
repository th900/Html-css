<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio 2</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em html, podemos inserir os itens da lista a seguir. Passe o mouse em cima para ver o significado de cada tag.</p>
    <ul>
        <li><abbr title="Use a tag p">Parágrafo</abbr></li>
        <li><abbr title="Use as tags h1,h2...">Títulos</abbr></li>
        <li><abbr title="Use a tag img">Imagens</abbr></li>
        <li><abbr title="Use a tag abbr">Abreviações</abbr></li>
        <li><abbr title="Use ! + tab">Código fonte</abbr></li>
        <li><abbr title="Use a tag ul">Lista desordenada</abbr></li>
        <li><abbr title="Use a tag ol">Lista ordenada</abbr></li>
    </ul>
</body>
</html>
